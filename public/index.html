<script src="https://cdn.jsdelivr.net/npm/superagent"></script>
<script>
function addContact(){
    var FirstName       = document.getElementById('FirstName').value;
    var LastName        = document.getElementById('LastName').value;
    var PhoneNumber     = document.getElementById('PhoneNumber').value;
    var Email           = document.getElementById('Email').value;
    var University      = document.getElementById('University').value;
    var Major           = document.getElementById('Major').value;
    console.log(FirstName, LastName, PhoneNumber, Email, University, Major);

    // http://localhost:3000/add?FirstName=Matt&LastName=Mai&PhoneNumber=6179490377&Email=matthew6@mit.edu&University=MIT&Major=IDM
    var url = `/add?FirstName=${FirstName}&LastName=${LastName}&PhoneNumber=${PhoneNumber}&Email=${Email}&University=${University}&Major=${Major}`;

   superagent
       .get(url)
       .end(function(err, res){
           if (err) {
               console.log('err:',err);
           } else {
               console.log('response:',res.text);
           }
       });   
   
}
</script>
